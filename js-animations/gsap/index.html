<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Course</title>
    <style>
        #container{
            background: black;
            width: 500px;
            height: 500px;
            position: relative;
            overflow: hidden;
        }
        .box1{
            background: red;
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box2{
            background: green;
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box3{
            background: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box4{
            background: purple;
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box5{
            background: teal;
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .button1, .button2, .button3, .button4{
            background: gray;
            padding: 20px;
            width: 60px;
            display: inline-block;
        }
        .button1:hover, .button2:hover, .button3:hover, .button4:hover{
            background: #1ba0a0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
    <div class="button1">Run</div>
    <div class="button2">Play</div>
    <div class="button3">Pause</div>
    <div class="button4">Reverse</div>

    <script src="/gsap/node_modules/gsap/dist/gsap.min.js"></script>
    <script>
        
        let button1 = document.querySelector('.button1');
        let button2 = document.querySelector('.button2');
        let button3 = document.querySelector('.button3');
        let button4 = document.querySelector('.button4');
        let tween1;

        let boxesT;

        button1.addEventListener('click', () => {
            boxesT = gsap.timeline({repeat: -1, paused: true});
        boxesT.to('.box1', {
            x: 50,
            duration: 2
        })
        .to('.box2', {
            x: 100,
            duration: .5
        })
        .from('.box3', {
            x: 400,
            y: 400
        })
        .fromTo('.box4', {
            x: 250,
            y: 250
        }, {
            x: 0,
            y: 400
        })
        .fromTo('.box5', {
            x: 300,
            y: 400
        }, 
        {
            x: 0,
            y: 0,
            scale: 5
        })
        })
        button2.addEventListener('click', () => {
            boxesT.play()
        })
        button3.addEventListener('click', () => {
            boxesT.pause()
        })
        button4.addEventListener('click', () => {
            boxesT.reverse()
        })        
    </script>
</body>
</html>
